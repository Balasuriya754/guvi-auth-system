<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GUVI Auth System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body style="font-family: 'Inter', sans-serif;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Create Account</h2>

                    <!-- SVG ICON -->
                    <div class="text-center mb-3">
                        <img src="assets/register.svg" width="80" alt="register icon">
                    </div>

                    <!-- REGISTER FORM -->
                    <form id="registerForm">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullname" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>

                        <p class="text-center mt-3">
                            Already have an account?
                            <a href="login.html">Login</a>
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS File (Required by GUVI Rules) -->
    <script src="js/register.js"></script>
</body>

</html>
