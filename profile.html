<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | GUVI Auth System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body style="font-family: 'Inter', sans-serif;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/profile.svg" width="40" alt="Profile Icon">
                &nbsp; User Profile
            </a>

            <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </nav>

    <!-- PROFILE CONTENT -->
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card p-4 shadow-sm">
                    <h3 class="text-center mb-4">Your Profile</h3>

                    <!-- Profile Form -->
                    <form id="profileForm">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="fullname" class="form-control" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" id="age" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" id="dob" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="text" id="contact" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea id="address" class="form-control" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page Logic -->
    <script src="js/profile.js"></script>

</body>

</html>
